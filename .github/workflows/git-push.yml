name: Deploy Artifacts

on:
  push:
    branches: [dev, main]

permissions:
  contents: write

concurrency:
  group: deploy-artifacts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build outputs
        run: sh ./build.sh

      - name: Decide target branch
        id: target
        run: |
          if [ "${GITHUB_REF_NAME}" = "main" ]; then
            echo "TARGET_BRANCH=main" >> $GITHUB_OUTPUT
          else
            echo "TARGET_BRANCH=dev" >> $GITHUB_OUTPUT
          fi

      - name: Push to another repository
        uses: cpina/github-action-push-to-another-repository@v1.7.3
        env:
          API_TOKEN_GITHUB: ${{ secrets.AUTO_ACTIONS }}
        with:
          source-directory: output
          destination-github-username: anhyeryeon2
          destination-repository-name: MOVIEBOOKIE_FE
          user-email: ${{ secrets.EMAIL }}
          commit-message: >-
            ${{ github.event.head_commit.message || 'chore: deploy artifacts' }}
            [${{ github.ref_name }}]
          target-branch: ${{ steps.target.outputs.TARGET_BRANCH }}

      - name: Echo destination
        run: echo "$DESTINATION_CLONED_DIRECTORY"
