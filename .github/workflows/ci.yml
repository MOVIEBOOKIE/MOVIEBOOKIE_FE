name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node and pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8 # í˜„ì¬ ì‚¬ìš© ì¤‘ì¸ pnpm ë²„ì „
          run_install: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Vercelê³¼ ë™ì¼í•œ ë²„ì „ ê¶Œì¥
          cache: "pnpm"

      - name: ğŸ“¥ Install dependencies
        run: pnpm install

      - name: âœ… Run type-check
        run: pnpm tsc --noEmit

      - name: âœ… Run lint
        run: pnpm lint

      - name: ğŸ”¨ Build project
        run: pnpm build

    env:
      NODE_ENV: production
      NEXT_PUBLIC_API_PROD_URL: https://api.movie-bookie.shop
