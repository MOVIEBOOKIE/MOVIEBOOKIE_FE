name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "pnpm"

      - name: ðŸ“¥ Install dependencies (ignore prepare)
        run: pnpm install --ignore-scripts

      - name: ðŸ›  Install husky hooks manually
        run: pnpm husky install
        continue-on-error: true

      - name: âœ… Run lint
        run: pnpm lint

      - name: ðŸ”¨ Build project
        run: pnpm build

    env:
      NODE_ENV: production
      NEXT_PUBLIC_API_PROD_URL: https://api.movie-bookie.shop
