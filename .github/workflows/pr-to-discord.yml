name: Notify Discord on PR

on:
  pull_request:
    types: [opened, reopened]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send PR info to Discord
        env:
          DISCORD_WEBHOOK: https://discord.com/api/webhooks/1364186605505740870/ytdB1i-KQskzr_ji1MUwTGCDEMXiYe978druTmdqNu0DnuUtGPOFWYnnHAD50agZRLFi
        run: |
          curl -X POST "$DISCORD_WEBHOOK" \
          -H "Content-Type: application/json" \
          -d @- <<EOF
          {
            "content": "📣 **새 Pull Request가 생성되었습니다!**",
            "embeds": [
              {
                "title": "${{ github.event.pull_request.title }}",
                "url": "${{ github.event.pull_request.html_url }}",
                "description": "${{ github.event.pull_request.body || 'No description provided.' }}",
                "color": 5814783,
                "fields": [
                  {
                    "name": "🔀 브랜치",
                    "value": "\`${{ github.event.pull_request.head.ref }}\` → \`${{ github.event.pull_request.base.ref }}\`",
                    "inline": true
                  },
                  {
                    "name": "👤 작성자",
                    "value": "${{ github.event.pull_request.user.login }}",
                    "inline": true
                  }
                ]
              }
            ]
          }
EOF
